<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>408 Request Timeout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .code {
            font-size: 8rem;
            font-weight: 700;
            color: #e74c3c;
            line-height: 1;
        }
        .title {
            font-size: 1.5rem;
            color: #aaa;
            margin: 0.5rem 0 1.5rem;
        }
        .message {
            font-size: 1rem;
            color: #666;
            max-width: 420px;
            margin: 0 auto 2rem;
        }
        a {
            color: #3498db;
            text-decoration: none;
            border: 1px solid #3498db;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }
        a:hover {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">408</div>
        <div class="title">Request Timeout</div>
        <p class="message">The server timed out waiting for the request. Please try again.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
